  <div id="main-container" class="container">

  </div>
  <p><input id="speed" type="range" min="40" max="1000" step="50" value="50"></p>
  <p><input id="pause" type="checkbox"></p>
  <p><a href="index.html">webgl</a></p>

  <script>
  var img = document.querySelector('img')
    , wait = document.getElementById('speed')
    , pause = document.getElementById('pause')
    , src = [
      'exploded/tmp-00.gif'
    , 'exploded/tmp-01.gif'
    , 'exploded/tmp-02.gif'
    , 'exploded/tmp-03.gif'
    , 'exploded/tmp-04.gif'
    , 'exploded/tmp-05.gif'
    , 'exploded/tmp-06.gif'
    , 'exploded/tmp-07.gif'
    , 'exploded/tmp-08.gif'
    , 'exploded/tmp-09.gif'
    , 'exploded/tmp-10.gif'
    , 'exploded/tmp-11.gif'
    , 'exploded/tmp-12.gif'
    , 'exploded/tmp-13.gif'
    , 'exploded/tmp-14.gif'
    , 'exploded/tmp-15.gif'
    , 'exploded/tmp-16.gif'
    , 'exploded/tmp-17.gif'
    , 'exploded/tmp-18.gif'
    , 'exploded/tmp-19.gif'
    , 'exploded/tmp-20.gif'
    ]

  update(0)

  function update(i) {
    img.setAttribute('src', src[i])
    setTimeout(function() {
      if (pause.checked) return update(i)
      update((i + 1) % src.length)
    }, wait.value)
  }
  </script>
